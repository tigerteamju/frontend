<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>클래스 활용</title>
		<style>		
		
			body .box h2{ color:green;}
			span{color : gray;}
			body div.box h2 span{color: red;}
			h2{color: yellow;}
			
		</style>
	</head>
	
	<body>
		<div class = "box">
			 <!--span : 일부분 지정태그-->
			<h2><span>클래스</span> 연습중1</h2>
			
			<div class = "box">
				<h2>클래스 연습중2</h2>	
				<p>나는 <span>스파이</span>임</p>		
			</div>
		</div>
		
		<h2>클래스 연습중3</h2>
		
	</body>
</html>
