        /* 리뷰 작성 버튼*/
        .myButton {
            box-shadow: inset 0px 1px 0px 0px #e07416;
            background: linear-gradient(to bottom, #f58b0a 5%, #eb870e 100%);
            background-color: #f58b0a;
            border-radius: 6px;
            border: 1px solid #eeb44f;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 13px;
            font-weight: bold;
            padding: 6px 18px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #cc9f52;
            margin:0 auto;
        }

        .myButton:hover {
            text-decoration:none;
            background: linear-gradient(to bottom, #eb870e 5%, #f58b0a 100%);
            background-color: #eb870e;
        }

        .myButton:active {
            position: relative;
            top: 1px;
        }

            background-color: #FFA247;

    <script>
        $(document).ready(function () {
            showArticles();
        });

        function openClose() {
            if ($("#review-write").css("display") == "block") {
                $("#review-write").hide();
                $("#btn-post-box").text("리뷰 작성");
            } else {
                $("#review-write").show();
                $("#btn-post-box").text("리뷰 닫기");
            }
        }

        function postArticle() {
            let url = $('#post-url').val()
            let comment = $('#post-comment').val()

            $.ajax({
                type: "POST",
                url: "/memo",
                data: {url_give: url, comment_give: comment},
                success: function (response) { // 성공하면
                    alert(response["msg"]);
                    window.location.reload()
                }
            })
        }

        function showArticles() {
            $.ajax({
                type: "GET",
                url: "/memo?sample_give=샘플데이터",
                data: {},
                success: function (response) {
                    alert(response["msg"]);
                }
            })
        }

        $(document).ready(function () {
            showReview();
        });

        function makeReview() {
            let title = $('#title').val()
            let author = $('#author').val()
            let review = $('#bookReview').val()

            $.ajax({
                type: "POST",
                url: "/review",
                data: {title_give: title, author_give: author, review_give: review},
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }

        function showReview() {
            $.ajax({
                type: "GET",
                url: "/review",
                data: {},
                success: function (response) {
                    let reviews = response['all_reviews']
                    for (let i = 0; i < reviews.length; i++) {
                        let title = reviews[i]['title']
                        let author = reviews[i]['author']
                        let review = reviews[i]['review']

                        let temp_html = `<tr>
                                            <td>${title}</td>
                                            <td>${author}</td>
                                            <td>${review}</td>
                                        </tr>`
                        $('#reviews-box').append(temp_html)
                    }
                }
            })
        }
    </script>

                    <div class="input-group mb-3">

                        </div>

                    </div>
                    <p><a href="#" class="btn btn-primary" onclick="makeReview()">저장하기</a></p>
