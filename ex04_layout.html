<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>layout 정의하기</title>
	<link rel="stylesheet" href="css/reset.css"/>
	
	<style>
		#a1{margin-left:10px;
			margin-top:3px;}
		
		ul{overflow:hidden;}
		
		#a1 li{float:left;}
		
		li{border-right:1px solid gray;
			border-top:1px solid gray;
			border-bottom:1px solid gray;
			}
			
	/* 	li:first-child{border-left:1px solid gray;} */
		li:nth-child(1){border-left:1px solid gray;}	
			
		a{display:bolck; padding:2px 10px;}
		
		a:hover{ background:#999;
				color:#fff;}
				
		#a2{width: 100px;
			text-align:center;
			position:absolute;
			left:300px;
			top:26px; 
			}
			
		#a2 li:nth-child(2){border-left:1px solid gray;}	
		
		.m:hover{color:red;}
		
	</style>	
</head>
	<body>
		<div id="a1">
			<ul>
				<li><a href="#">WEB</a></li>
				<li><a href="#">MOBILE</a></li>
				<li><a href="#">GAME</a></li>
				<li><a href="#">SIMULATION</a></li>
				<li class="m"><a href="#">DATA</a></li>
			</ul>
		</div>
			
		<div id="a2">
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
			</ul>
		</div>
		
		
	</body>
</html>
