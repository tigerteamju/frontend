<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>link 가상클래스</title>
<style>
	a{text-decoration: none;
		color:gray;}
	
	/* 마우스 올렸을 때 */
	a:hover{color:orange;
		text-decoration:underline;}
		
	/* 마우스 클릭시 적용 */
	a:active{color:red;}
	
	/*hover와 active를 동시에 사용하는 경우
	 반드시 hover속성을 active위에 정의해줘야 한다*/
	
</style>
</head>
<body>
	<a href="#">메뉴1</a><br>
	<a href="#">메뉴2</a><br>
	<a href="#">메뉴3</a><br>
	<a href="#">메뉴4</a><br>

</body>
</html>
