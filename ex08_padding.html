<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding(안쪽여백)</title>
<style>
	p{border:5px solid red;
	background: yellow;}

	.box1{padding : 20px;} /* 상하좌우 */
	.box2{padding : 20px 50px;}/* 상하 ,  좌우 */
	.box3{padding: 20px 50px 30px;}/*상, 좌우, 하*/
	
	/*0px인 경우 px단위는 생략*/
	.box4{padding: 0px 30px 50px 70px;}/* 상 우 하 좌	*/
	
	/* .box1 {padding-left : 20px}*/
	
</style>
</head>
	<body>
		<p class="box1">padding 연습</p>
		<p class="box2">padding 연습</p>
		<p class="box3">padding 연습</p>
		<p class="box4">padding 연습</p>
	</body>
</html>
