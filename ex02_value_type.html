<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스트립트의 자료형</title>
	<script>
		//자바스크트의 자료형
		//var, let , const
		//var : 같은 이름의 변수가 만들어 졌을 때를 감지하지 못한다
		//let: 같은 이름의 변수가 만들어졌을 때 감지(mutable)
		//const: 일종의 상수와 같은 자료형(immutable)
			
		var num1 = 100;
		var num2 = 200;
		var num3 = "100 + 200 : " + (num1 + num2);
		document.write(num3, "<br>");   // + 와 comma(,) 둘다 가능
		
		//str에서 int로 타입이 바뀔수도 있음
		num3 = 50;
		document.write(num3 + 100, "<br>");
		
		num3 = 10 / 3;
		document.write("10 / 3 : ", num3, "<br>");
		
		//자바스크립트는 문자열과 문자의 구별이 없다
		document.write("'안녕'하세요<br>")
		document.write('"안녕"하세요<br>')
		
		//toFixed(): 소수점 자릿수 절삭
		document.write( num3.toFixed(2) );
	</script>
</head>
	<body>
	
	</body>
</html>
