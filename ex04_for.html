<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문 활용하기</title>
	<script>
		var dan = 8;
		//8 *1 = 8 구구단 만들기
	
		for(var i = 1; i<10; i++){
			document.write(dan, " * " ,i, " = ", dan*i , "<br>");
			
		}
		
		document.write("<hr>");
		
		for( var i = 6; i>=1; i--){
			document.write( '<h'+i+'>', "자바스크립트" , '<h' + i +'>');
		}
		
		document.write("<hr>");

		document.write("<ul>");
		for( var i = 0; i < 3; i++){
			document.write("<li>안녕</li>");
		}
		document.write("</ul>");
	</script>
</head>
	<body>
		
		
		
	</body>
</html>
